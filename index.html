<!DOCTYPE html>
<html lang="en">

<head>
    <title>XR Buzz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css">

    <script>
        // enforce https
        if (window.location.protocol == "http:" &&
            window.location.hostname != "localhost" &&
            window.location.hostname != "127.0.0.1" &&
            window.location.hostname != "[::1]") {
            window.location = window.location.href.replace('http:', 'https:');
        }
    </script>

    <!-- import A-Frame code -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script>

        AFRAME.registerComponent('hide-in-ar-mode', {
            init: function () {
                this.el.sceneEl.addEventListener('enter-vr', (ev) => {
                    this.wasVisible = this.el.getAttribute('visible');
                    if (this.el.sceneEl.is('ar-mode')) {
                        this.el.setAttribute('visible', false);
                    }
                });
                this.el.sceneEl.addEventListener('exit-vr', (ev) => {
                    if (this.wasVisible) this.el.setAttribute('visible', true);
                });
            }
        });

<body>

    <a-scene ar>
        <a-assets timeout="30000">
            <!-- Model source: https://sketchfab.com/3d-models/spinosaurus-2135501583704537907645bf723685e7
             Model author: https://sketchfab.com/VapTor
             Model license: CC Attribution -->
            <a-asset-item id="spinosaurus"
                src="./Buzz.glb"
                response-type="arraybuffer"
                crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-camera position="0 1.2 0"></a-camera>

        <!-- Environment for 2D and VR viewing. It's auto-hidden in AR mode. -->
        <a-entity environment="preset: forest; lighting: none; shadow: none; lightPosition: 0 2.15 0" hide-in-ar-mode>
        </a-entity>

        <a-entity id="dino" position="-1 0 -3" scale="0.5 0.5 0.5">
            <a-entity position="0 2.15 0" rotation="0 55 0" gltf-model="#spinosaurus" animation-mixer
                shadow="cast: true; receive: false"></a-entity>
        </a-entity>

        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-light type="directional" light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;" id="light" target="dino" position="-5 3 1.5"></a-light>

        <!-- This shadow-receiving plane is only visible in AR mode. -->
        <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0" shadow="receive: true"
            ar-shadows="opacity: 0.3" visible="false"></a-plane>
    </a-scene>
</body>

</html>
